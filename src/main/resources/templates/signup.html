<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Page</title>
</head>
<body>
<section>

<div class="container">

<div class="row">
<div class="col-md-6 offset-md-3">


<div class="my-card mt-1">

<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
<p class="text-center" th:text="${session.message.content}"></p>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
	<div class="container text-center">
	<img style="width:80px" alt="" th:src="@{/image/edit.png}">
	</div>
<h1 class="text-center">Register Here...!!</h1>
	<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
	
	<div class="form-group">
	    <label for="name_field" class="form-label">Your Name </label>
	        <input type="text" name="name" class="form-control" id="name_field"  th:value="${user.name}" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" aria-describedby="emailHelp" placeholder="Enter name here" required>
   		   <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
   		   </div>
   		
    </div>

    <div class="form-group">
	    <label for="email_field" class="form-label">Your Email </label>
	    <input type="email" name="email"  th:classappend="${#fields.hasErrors('email')?'is-invalid': ''}" class="form-control" id="email_field" th:value="${user.email}" aria-describedby="emailHelp" placeholder="Enter email here" required>
    	<div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
			    </div>
    </div>
    
    <div class="form-group">
	    <label for="password_field" class="form-label">Your password </label>
	    <input type="password" name="password" class="form-control" id="password_field"  aria-describedby="emailHelp" placeholder="Enter password here" required="true">
    </div>
    <br>
    <div class="form-group">
    	<textarea name="" id=""  th:value="${user.about}" cols="70" rows="5" class="form control" placeholder="Enter about yourself"></textarea>
    </div>
    
    <div class="form-group form-check" >
	    <input type="checkbox" name ="agreement" class="form-check-input" id ="agreement"/>
	    <label for="agreement">Accept terms and conditions</label>
    </div>
    
    <div class="container text-center">
    	<button type="submit" class="btn bg-primary btn-block text-white">
    	Submit
    	</button>
    	<button type="reset" class="btn bg-warning btn-block text-white">
    	Reset
    	</button>
    </div>
	
	</form>
</div>

</div>

</div>
</div>
</section>

</body>
</html>
