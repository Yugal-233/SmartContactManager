<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
<section>
<div class="card mr-3">

<div class="card-body">
<h1 class="text-center">Update your Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-2">

	<input th:value="${contact.cId}"type="hidden" name="cId" />
	
	<div class="input-group">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-plus"></i>
	</div>
	<input th:value="${contact.contactName}" type="text" name="contactName" id="firstName" placeholder="Enter your name" class="form-control"/>
	</div>
	</div>
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fas fa-user-alt"></i>
	</div>
	<input th:value="${contact.secondName}" type="text" name="secondName" id="secondName" placeholder="Enter your nickname" class="form-control"/>
	</div>
	</div>
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-phone"></i>
	</div>
	<input th:value="${contact.phone}" type="text" name="phone" id="phone" placeholder="Enter your phone number" class="form-control"/>
	</div>
	</div>
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	@
	</div>
	<input th:value="${contact.email}"  type="text" name="email" id="email" placeholder="Enter your email" class="form-control"/>
	</div>
	</div>
	
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text">
	<i class="fa fa-briefcase"></i>
	</div>
	<input th:value="${contact.work}" type="text" name="work" id="work" placeholder="Enter your work" class="form-control"/>
	</div>
	</div>
	
	<div class="form-group mt-3">
	<textarea th:text="${contact.description}" id="mytextarea" name="description"  class="form-control" placeholder="Enter your description" cols="30" rows="10"></textarea>
	</div>
		
	<div class="container text-center">
	<img style="width:250px; height:250px;" class="img-fluid my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="" />
	</div>
	
	<p class="text-secondary">Choose new profile pic</p>
	
	<div class="custom-file">
	<input type="file" name="profileImage" />
	</div>
	
	<div class="container text-center">
	<button class="btn btn-outline-primary">Save Contact</button>
	</div>

</form>
</div>
</div>

</div>
</div>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>

</body>
</html>
