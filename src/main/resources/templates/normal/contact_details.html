<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact Details Page</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
	<div class="card-body">
	<div class="container text-center">
	      <img class="my_profile_picture" src="" style="height:200px; width:200px;" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
	<h3 class="mt-3"><span th:text="${contact.contactName}"></span>(<span th:text="${contact.secondName}"></span>)</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span>First</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span>Mark</td>
    </tr>
    
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span>Mark</td>
    </tr>
    
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span>Mark</td>
    </tr>

  </tbody>
</table>
  <div class="description mt-3">
  <th:block th:utext="${contact.description}"></th:block>
  </div>
  <div class="container mt-3">
      <button class="btn btn-danger btn-sm btn-block">Delete</button>
      <button class="btn btn-primary btn-sm btn-block">Update</button>
  </div>
	</div>
	</div>
</div>
</section>

</body>
</html>
